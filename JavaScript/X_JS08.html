<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        buborek {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: solid 1px gray;

        }
    </style>
</head>
<body>
    <h2>JavaScript matematikai lehetőségei</h2>
    <p style="font-size: 1.1em;">
        8 különböző színű kör előállítása <br>
        véletlenszám generátor segítségével
    </p>
    <hr>
    <p id=karikak>

    </p>
    <hr>
    <p style="font-size: 1.1em;">
        Bármelyik körre kattintva új színek  generálodnak
    </p>
    <script>
        function frissites() {
            str =''
            for (i=1; i<=8; i++) {
                szin ='#';
                for (j=1; j<=3; j++) {
                    szin +=Math.floor(Math.random()*16).toString();
                }
                str += '<buborek style="background-color: ' + szin +
                    ';" onclick="frissites()"></buborek>';
            }
            karikak.innerHTML = str;
        }

        frissites()
    </script>
</body>
</html>
