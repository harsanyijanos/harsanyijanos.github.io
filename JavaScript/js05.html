<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 5.</title>
</head>
<body>
 <button onclick="novel()">+1</button>
 <button onclick="csokkent()">-1</button>
 <button onclick="nulla()">0</button>
 <script>

    szam = 0;

    function novel(){
        szam++;
        alert(szam);
    }

    function csokkent(){
        szam--;
        alert(szam);
    }

    function nulla(){
        szam = 0;
        alert(szam);
    }


 </script>

</body>
</html>
