<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        img.ujra {
            height: 24px;
            opacity: 0.7;
            float: right;
        }

        szamok {
            word-spacing: 12px;
        }
    </style>
</head>
<body>
    <h2>JavaScrip matematikai lehetőségei</h2>
    <hr>
    <p style="font-size: 1.2rem;">
        Lottószámok generálása:<br>
        <a href="javasript:void(0)" onclick="generalas()">
            <img src="refresh.png" class="ujra" title="Frissítés">
        </a>
        <szamok id=lszam></szamok>
    </p>
    <hr>
    <script>
        function generalas() {
            szamok=[];

            for (i=1; i<=5; i++) {
                do {
                    rSzam = Math.floor(Math.random()*90)+1;
                } while (szamok.includes(rSzam));
                szamok.push(rSzam);
            }
            szamok.sort(compareFn);
            strSzamok='';
            for (i=0; i<5; i++) {
                strSzamok += szamok[i].toString()+' ';
            }
            lszam.innerHTML=strSzamok;
        }

        function compareFn(a,b) {
            if (a<b) {
                return -1;
            } else if (a>b) {
                return 1;
            }
            return 0;
        }

        generalas();

    </script>
    
</body>
</html>
