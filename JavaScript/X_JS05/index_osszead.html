<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Matematika</title>
</head>
<body>
    <h2>JavaScript matematikai felhasználása</h2>
    <div>
        <form>
            <fieldset>
                <legend>Két szám összeadása</legend>
                <p>
                    1. szám: <br>
                    <input type="text" name="szam1" id="szam1" value="">
                </p>
                <p>
                    2. szám: <br>
                    <input type="text" name="szam2" id="szam2" value="">
                </p>
                <hr>
                <p>
                    A két szám összege: <br>
                    <input type="text" name="osszeg" id="osszeg" value="">
                </p>
                <hr>
                <p><button type="button" onclick="osszead()">Add össze!</button></p>
            </fieldset>
        </form>
    </div>
    <script src="js/matematika.js"></script>
</body>
</html>
