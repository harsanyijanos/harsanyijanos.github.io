<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="szamol">0</p>
    <script>
        var par = document.getElementById("szamol");
        var szam = 0;

        function ujSzam() {
            szam++;
            par.innerHTML = szam;
        }

        window.setInterval(ujSzam,1000);
    </script>
</body>
</html>
