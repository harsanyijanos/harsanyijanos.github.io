<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 01</title>
</head>
<body>
    <button onclick="udvozles1()">alert</button>
    <button onclick="udvozles2()">log</button>
    <button onclick="udvozles3()">write</button>
    <script>

        function udvozles1(){
            alert('Helló! (alert)'); 
        }
        
        function udvozles2() {
            console.log("Helló! (log)");
        }

        function udvozles3() {
            document.write('Helló! (write)');
        }

    </script>
</body>
</html>
