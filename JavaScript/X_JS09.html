<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        kor {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <h2>Időzített feladatok megoldása JavaScript-tel</h2>
    <p style="font-size: 110%;">
        Egyszerű futófény készítése
    </p>
    <hr>
    <p style="margin: 10px auto; text-align: center;" id=futofeny>        
    </p>
    <hr>
 
    <script>
        function frissites() {
            str ='';
            for (i=1; i<=20; i++) {
                szin = 'red';
                if (i==startPos) {
                    szin = 'whith';
                }
                str +='<kor style="background-color: ' + szin +
                    ';"></kor>';
            }
            futofeny.innerHTML = str;
            if (++startPos>20) {
                startPos=1;
            }
        }

        startPos = 10;
        setInterval('frissites()',200);
        frissites();

    </script>
</body>
</html>
